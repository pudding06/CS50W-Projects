<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
          #button{
              text-align: center;
          }
          #search_bar{
              padding: 5px;
              max-width: fit-content;
              margin-left: auto;
              margin-right: auto;
              text-align: left;
              vertical-align: baseline;
          }
          h1{
            text-align: center;
            color: brown;
          }
          input[type=text] {
            border-radius: 25px;
          }
      </style>
      </head>
    <body>
        <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Search</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="advance_seach.html">Advance Search</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="image_search.html">Image Search</a>
            </li>
          </ul>
          <h1>Advance Search</h1>
          <form action="https://www.google.com/search">
            <div id="search_bar">
              <input type="text" name="as_q" placeholder="all these words">
            </div>
            <div id="search_bar">
              <input type="text" name="as_epq" placeholder="this exact word or phrase">
            </div>
            <div id="search_bar">
              <input type="text" name="as_oq" placeholder="any of these words">
            </div>
            <div id="search_bar">
              <input type="text" name="as_eq" placeholder="none of these words">
            </div>
            <div id="button">
              <input type="submit" value="Advance Search" style="background-color: #4d90fe;">
            </div>
        </form>
    </body>
</html>
